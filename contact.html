<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pranaya Arelly</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="angel-nav-bar angel-nav-bar-go">
            <nav>
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/work.html">My Intro</a></li>
                    <li><a href="/project.html">Projects</a></li>
                    <li><a href="/contact.html">Contact</a></li>
                </ul>
            </nav> 
        </div>
        <div class="angel-main">
          <div class="hamburger">
            <img class="ham" src="ham.png" alt="" width="23">
            <img class="cross" src="cross.png" alt="" width="23">
          </div>
            <div class="contact-form">
                <form>
                    <h1>Please don't hesitate to Contact Me if you're interested in profile.</h1>
                    <div class="mb-3">
                        <label for="recruiterName" class="form-label">Name</label>
                        <input type="name" class="form-control contact-input" id="recruiterName" aria-describedby="nameHelp">
                      </div>
                    <div class="mb-3">
                      <label for="recruiterEmail" class="form-label">Email address</label>
                      <input type="email" class="form-control contact-input" id="recruiterEmail" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="recruiterPhone" class="form-label">Phone</label>
                      <input type="phone" class="form-control contact-input" id="recruiterPhone">
                    </div>
                    <div class="mb-3">
                        <label for="recruiterEnquiry" class="form-label">Enquiry</label>
                        <input type="enquiry" class="form-control contact-input" id="recruiterEnquiry" aria-describedby="enquiryHelp">
                      </div>
                    <div class="mb-3" id="form-check">
                      <input type="checkbox" class="form-check-input" id="isRecruiter">
                      <label class="form-check-label" for="isRecruiter">Are you interested on my profile?</label>
                    </div>
                    <button type="submit" class="btn btn-sm">Submit</button>
                  </form>
            </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
